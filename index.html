<!doctype html>
<html>
<head><meta charset="utf-8"><title>Task 02 - 3rd & 4th Characters</title></head>
<body>
  <h2>Extract 3rd and 4th characters</h2>
  <input id="s" placeholder="Enter text" />
  <button id="btn">Extract</button>
  <p id="out"></p>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      const s = document.getElementById("s").value;
      if (s.length < 4) {
        document.getElementById("out").textContent = "Need at least 4 characters.";
        return;
      }
      const third = s.charAt(2);
      const fourth = s.charAt(3);
      document.getElementById("out").textContent = `3rd: ${third}, 4th: ${fourth}`;
    });
  </script>
</body>
</html>
