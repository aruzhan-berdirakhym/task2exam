!doctype html>
<html>
<head><meta charset="utf-8"><title>Task 02 - Extract 3rd & 4th Characters</title></head>
<body>
  <h2>Extract the 3rd and 4th characters</h2>
  <input id="s" placeholder="Enter text" />
  <button id="btn">Extract</button>
  <p id="out"></p>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      const s = document.getElementById("s").value;

      if (s.length < 4) {
        document.getElementById("out").textContent = "Need at least 4 characters.";
        return;
      }

      // Remove 3rd and 4th characters (indexes 2 and 3)
      const result = s.slice(0, 2) + s.slice(4);

      document.getElementById("out").textContent = result;
    });
  </script>
</body>
</html>
