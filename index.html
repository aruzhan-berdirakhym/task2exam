<!doctype html>
<html>
<head><meta charset="utf-8"><title>Task 02 - Remove 3rd & 4th</title></head>
<body>
  <h2>Удалить 3-ю и 4-ю буквы (оставить 1-2 и с 5-й дальше)</h2>
  <input id="s" placeholder="Введите текст" />
  <button id="btn">Удалить</button>
  <p id="out"></p>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      const s = document.getElementById("s").value;

      if (s.length < 4) {
        document.getElementById("out").textContent = "Нужно минимум 4 символа.";
        return;
      }

      const result = s.slice(0, 2) + s.slice(4);
      document.getElementById("out").textContent = result;
    });
  </script>
</body>
</html>
